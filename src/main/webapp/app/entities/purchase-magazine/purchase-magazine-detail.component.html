<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="purchase">
            <h2><span>Purchase</span> {{ purchase.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ purchase.date }}</span>
                </dd>
                <dt><span>Tipo</span></dt>
                <dd>
                    <span>{{ purchase.tipo }}</span>
                </dd>
                <dt><span>Subscription</span></dt>
                <dd>
                    <div *ngIf="purchase.subscriptionId">
                        <a [routerLink]="['/subscription-plan-magazine', purchase.subscriptionId, 'view']">{{ purchase.subscriptionId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/purchase-magazine', purchase.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
