<div>
    <h2 id="page-heading">
        <span>Subscription Plans</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-subscription-plan-magazine" [routerLink]="['/subscription-plan-magazine/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Subscription Plan
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="subscriptionPlans?.length === 0">
        <span>No subscriptionPlans found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="subscriptionPlans && subscriptionPlans.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nome</span></th>
                    <th scope="col" ><span>Preco</span></th>
                    <th scope="col" ><span>Periodo</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subscriptionPlan of subscriptionPlans ;trackBy: trackId">
                    <td><a [routerLink]="['/subscription-plan-magazine', subscriptionPlan.id, 'view']">{{ subscriptionPlan.id }}</a></td>
                    <td>{{ subscriptionPlan.nome }}</td>
                    <td>{{ subscriptionPlan.preco }}</td>
                    <td>{{ subscriptionPlan.periodo }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/subscription-plan-magazine', subscriptionPlan.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/subscription-plan-magazine', subscriptionPlan.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(subscriptionPlan)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
